name: Run Postman Collection

on:
  workflow_dispatch:

jobs:
  run-collection:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3  # Atualizado para a versão 3

      - name: Set up Node.js
        uses: actions/setup-node@v4  # Atualizado para a versão 4
        with:
          node-version: '20'  # Atualize para a versão mais recente se necessário

      - name: Install Newman
        run: npm install -g newman newman-reporter-html

      - name: Run Postman Collection
        run: |
          newman run SimplesDental.postman_collection.json \
          --reporters cli,html \
          --reporter-html-export newman-report.html

      - name: Upload Report
        uses: actions/upload-artifact@v4  # Atualizado para a versão 4
        with:
          name: newman-report
          path: newman-report.html
